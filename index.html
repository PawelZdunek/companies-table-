<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies table</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container">
        <section class="container-table">
            <table class="initial-table">
                <thead class="table-head">
                    <tr class="table-head-row">
                        <th class="table-head-heading table-head-id">id</th>
                        <th class="table-head-heading table-head-name">name</th>
                        <th class="table-head-heading table-head-city">city</th>
                        <th class="table-head-heading table-head-income table-head-sort sorte-by">income</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
            <div class="table-index-box">
            </div>
        </section>
        <section class="container-content">
                                                        
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
