<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies table</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container">
        <section class="container-table">
            <table class="initial-table">
                <thead class="table-head">
                    <tr class="table-head-row">
                        <th class="table-head-heading table-head-id">id</th>
                        <th class="table-head-heading table-head-name">name</th>
                        <th class="table-head-heading table-head-city">city</th>
                        <th class="table-head-heading table-head-income table-head-sort sorte-by">income</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
            <div class="table-index-box">
                <div class="table-index-title">
                    <p>Table Navigation</p>
                </div>
            </div>
        </section>
        <section class="container-content">
            <div class="content-box content-id">
                <span>ID</span>
                <p class="content-id-p">---</p>
            </div>
            <div class="content-box content-name">
                <span>NAME</span>
                <p class="content-name-p">------- -----</p>
            </div>
            <div class="content-box content-city">
                <span>CITY</span>
                <p class="content-city-p">-------</p>
            </div>
            <div class="content-box content-total-income">
                <span>Total income</span>
                <p class="content-total-income-p">0.00</p>
            </div>                               
            <div class="content-box content-average-income">
                <span>Average income</span>
                <p class="content-average-income-p">0.00</p>
            </div>
            <div class="content-box content-last-mounth-income">
                <span>Last mounth income</span>
                <p class="content-last-mounth-income-p">0.00</p>
            </div>

            <div class="content-box content-add-date">
                <span>Add start date</span>
                <input type="date" id="start-date">
                <span>Add end date</span>
                <input type="date" id="end-date">
            </div>

            <div class="content-box content-total-date-income">
                <span>Total income in described range</span>
                <p class="content-total-date-income-p">0.00</p>
                <span>Average income in described range</span>
                <p class="content-average-date-income-p">0.00</p>
            </div>

            <button class="close-content">
                <div class="button-content">
                    <div class="button-line"></div>
                </div>
            </button>

        </section>

        <div class="container-load">
            <div class="icon-load icon-load-one"></div>
            <div class="icon-load icon-load-two">Wait second</div>
            <div class="line-load line-load-one"></div>
            <div class="line-load line-load-two"></div>
            <div class="line-load line-load-three"></div>
            <div class="line-load line-load-four"></div>
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
